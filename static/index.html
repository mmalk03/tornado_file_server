<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Music player</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/my_list.css') }}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="myDIV" class="header">
    <h2>Available songs</h2>
    <form enctype="multipart/form-data" method="post" action="upload/">
        <input type="file" name="uploaded_file" placeholder="Select file..."/>
        <button type="submit" class="btn btn-info btn-lg glyphicon glyphicon-send"> Upload</button>
    </form>
</div>
<ul id="myUL">
    {% for file in files %}
    <li>
        {{ file }}
        <form action="download/{{ file }}">
            <button type="submit" class="btn btn-info btn-lg glyphicon glyphicon-save"> Download</button>
        </form>
        <form action="remove/{{ file }}" method="post">
            <button type="submit" class="btn btn-danger btn-lg glyphicon glyphicon-trash"> Remove</button>
        </form>
    </li>
    {% end %}
</ul>
</body>
</html>
